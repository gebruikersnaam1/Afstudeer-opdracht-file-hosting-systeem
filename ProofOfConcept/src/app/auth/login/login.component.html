<h1>Inloggen</h1>

<p>
    Het authentiseren zal verzorgd worden door AuthO. Hiervoor heeft u een Google-account nodig.  Klik op de knop beneden om het uw inloggegevens in te vullen. Als u al bent ingelogd bij Google, dan hoeft u alleen nog maar uw account te selecteren. 
</p>

<button class="btn btn-custom mb-2" (click)="onSubmit()" ><span class="fa fa-fingerprint  fa-2x"></span></button>
