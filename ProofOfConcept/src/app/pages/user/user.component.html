
<ng-container *ngIf="this.filesLoaded">
    <h1>Gebruikersaccount</h1>
    
    <img [src]="user.picture">
    
    <div class="form-group">
        <label>E-mailadres geverifieerd? </label>
        <span>{{ user.email_verified == true? "Ja" : "Nee" }}</span>
    </div>
    
    <div class="form-group">
        <label>E-mail: </label>
        <span>{{ user.email }}</span>
    </div>
    
    <div class="form-group">
        <label>E-mail: </label>
        <span>{{ user.family_name }}</span>
    </div>
    
    <div class="form-group">
        <label>Roepnaam: </label>
        <span>{{ user.given_name }}</span>
    </div>
    
    <div class="form-group">
        <label>Volledige naam: </label>
        <span>{{ user.name }}</span>
    </div>
    
    <div class="form-group">
        <label>Bijnaam</label>
        <span>{{ user.nickname }}</span>
    </div>
    
    
    <div class="form-group">
        <label>Land: </label>
        <span>{{ user.locale }}</span>
    </div>
    
    <div class="form-group">
        <label>Account laast ge√ºpdated: </label>
        <span>{{ user.updated_at }}</span>
    </div>
</ng-container>
