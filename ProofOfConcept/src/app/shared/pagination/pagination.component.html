<ng-container>
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-md justify-content-center">

          <li class="page-item" *ngIf="this.paginationValues.startButton">
            <a class="page-link" (click)="changePage('start')"><i class="fas fa-step-backward"></i></a>
          </li>
          <li class="page-item" *ngIf="this.paginationValues.prevButton">
            <a class="page-link" (click)="changePage('prev')" ><i class="fas fa-chevron-left"></i></a>
          </li>

          <li class="page-item "><a class="page-link page-link-selected">{{ this.currentPage }}</a></li>
          
          <li class="page-item" *ngIf="this.paginationValues.nextButton">
            <a class="page-link" (click)="changePage('next')"  ><i class="fas fa-chevron-right"></i></a>
          </li>
          <li class="page-item" *ngIf="this.paginationValues.lastButton">
            <a class="page-link" (click)="changePage('last')" ><i class="fas fa-step-forward"></i></a>
          </li>
        </ul>
      </nav>
</ng-container>
